<section class="page-container">
    <h1>Financie seu Sonho</h1>
    <p class="subtitle">Trabalhamos com as melhores taxas do mercado para você sair de carro novo.</p>

    <div class="planos-grid">
        <!-- Plano 1 -->
        <div class="card-plano">
            <h3>Entrada Reduzida</h3>
            <div class="destaque">30%</div>
            <p>de entrada</p>
            <ul>
                <li>Até 48x fixas</li>
                <li>Aprovação rápida</li>
                <li>Taxa de 1.99% a.m.</li>
            </ul>
            <button (click)="simular()">Simular Agora</button>
        </div>

        <!-- Plano 2 -->
        <div class="card-plano destaque-card">
            <h3>Plano Zero</h3>
            <div class="destaque">SEM</div>
            <p>entrada</p>
            <ul>
                <li>Até 60x fixas</li>
                <li>Primeira parcela p/ 60 dias</li>
                <li>Taxa de 2.29% a.m.</li>
            </ul>
            <button (click)="simular()" class="btn-destaque">Simular Agora</button>
        </div>
    </div>
</section>
